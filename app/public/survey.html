<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Survey Questions</div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">Who is you?</div>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="inputName">Input Name(required)</label>
                    <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="pictureLink">Picture Url</label>
                    <input type="picture" class="form-contrl" id="pictureLink" placeholder="Picture">
                </div>
                <hr class="my-4">
                <div class="form-group">
                    <label for="multipleChoic1e"><p>Question 1</p>
                    <p>Do you prefer a labor based economy?</p></label>
                    <select class="form-control" id="multipleChoice1">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice2"><p>Question 2</p>
                    <p>Do you think everybody is equal?</p>
                    </label>
                    <select class="form-control" id="multipleChoice2">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice3"><p>Question 3</p>
                    <p>Do taxes ensure people's freedoms?</p></label>
                    <select class="form-control" id="multipleChoice3">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice4"><p>Question 4</p>
                    <p>Should worker seize the means of production?</p></label>
                    <select class="form-control" id="multipleChoice4">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice5"><p>Question 5</p>
                    <p>Is individuality more importan than family?</p></label>
                    <select class="form-control" id="multipleChoice5">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice6"><p>Question 6</p>
                    <p>Are trains a small part of greater society?</p></label>
                    <select class="form-control" id="multipleChoice6">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice7"><p>Question 7</p>
                    <p>Are skyscrapers a small part of greater society?</p></label>
                    <select class="form-control" id="multipleChoice7">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice8"><p>Question 8</p>
                    <p>Is the proletariat underrepresented?</p></label>
                    <select class="form-control" id="multipleChoice8">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice9"><p>Question 9</p>
                    <p>Should a man let the government seize his property if it is for the greater good?</p></label>
                    <select class="form-control" id="multipleChoice9">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="multipleChoice10"><p>Question 10</p>
                    <p>Better red than dead?</p></label>
                    <select class="form-control" id="multipleChoice10">
                        <option>1 (strongly disagree)</option>
                        <option>2 (disagree)</option>
                        <option>3 (neutral)</option>
                        <option>4 (agree)</option>
                        <option>5 (strongly agree)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#friendModal">submit</button>
            </form>
        </div>
        <div class="modal fade" id="friendModal" tabindex="-1" role="dialog" aria-labelledby="friendModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="friendModalLabel">Your new friend!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h5 class="modal-friend" id="newPal"></h5><br>                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //our button that records our form
        $(".btn-primary").on("click", function() {
            event.preventDefault();
            $("#newPal").empty();
            newFriend = {
                name: $("#inputName").val().trim(),
                picture: $("#pictureLink").val().trim(),
                score1: parseFloat($("#multipleChoice1").val().trim()),
                score2: parseInt($("#multipleChoice2").val().trim()),
                score3: parseInt($("#multipleChoice3").val().trim()),
                score4: parseInt($("#multipleChoice4").val().trim()),
                score5: parseInt($("#multipleChoice5").val().trim()),
                score6: parseInt($("#multipleChoice6").val().trim()),
                score7: parseInt($("#multipleChoice7").val().trim()),
                score8: parseInt($("#multipleChoice8").val().trim()),
                score9: parseInt($("#multipleChoice9").val().trim()),
                score10: parseInt($("#multipleChoice10").val().trim())
            }
            console.log(newFriend);
            console.log(window.location.origin)
            
            //friend finder listener
            findFriend();
            
            //posts our input to our friends array
            $.post("/api/friends", newFriend)
                .then(function(data) {
                console.log(data);
                });
        });

        //friend finder function
        function findFriend() {
            var currentURL = window.location.origin;
            
            //ajax call to our API
            $.ajax({ url: currentURL + "/api/friends", method: "GET" })
            .then(function(friends) {
                console.log("-------------------------------------");
                console.log("URL: " + currentURL + "/api/friends");
                console.log("-------------------------------------");

                console.log(friends);
                console.log(newFriend);
                console.log("-------------------------------------");
                
                userScore = [newFriend.score1, newFriend.score2, newFriend.score3, newFriend.score4, newFriend.score5, newFriend.score6, newFriend.score7, newFriend.score8, newFriend.score9, newFriend.score10];

                friendArray = [];
                
                //Math to find our closest friend
                for (var i = 0; i < friends.length; i++) {
                    var q1 = Math.abs(userScore[0] - parseInt(friends[i].score1));
                    var q2 = Math.abs(userScore[1] - parseInt(friends[i].score2));
                    var q3 = Math.abs(userScore[2] - parseInt(friends[i].score3));
                    var q4 = Math.abs(userScore[3] - parseInt(friends[i].score4));
                    var q5 = Math.abs(userScore[4] - parseInt(friends[i].score5));
                    var q6 = Math.abs(userScore[5] - parseInt(friends[i].score6));
                    var q7 = Math.abs(userScore[6] - parseInt(friends[i].score7));
                    var q8 = Math.abs(userScore[7] - parseInt(friends[i].score8));
                    var q9 = Math.abs(userScore[8] - parseInt(friends[i].score9));
                    var q10 = Math.abs(userScore[9] - parseInt(friends[i].score10));
                    var qTotal = q1 += q2 += q3 += q4 += q5 += q6 += q7 += q8 += q9 += q10;
                    friendArray.push( { name: friends[i].name, picture: friends[i].picture, friendshipQuotient: qTotal});                        
                };
                
                //counting up from zero first friend's friendship quotient to hit i is our new friend
                for (i=0; i < 41; i++) {
                    for (j=0; j < friendArray.length; j++) {
                        if (friendArray[j].friendshipQuotient === i) {
                            console.log(friendArray[j]);
                            $("#newPal").append(`${friendArray[j].name} <p><img src ="${friendArray[j].picture}" class="img-fluid" alt="Friend"</p>`);
                            console.log(friendArray[j].picture)
                            return;
                        }
                    }
                }
            });
        };

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
